<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>

<style>
:root{
  --accent:#B76E79; 
  --sage:#708A81;
  --text-dark:#2C2C2C;
  --bg:#FFF9FA;
  --radius:16px;
  --shadow:0 10px 26px rgba(0,0,0,0.08);
  --font:'Poppins','Segoe UI',Arial,sans-serif;
}

body{
  background:url('images/main-bg1.png') center/cover no-repeat fixed;
  font-family:var(--font);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.box{
  background:white;
  padding:40px;
  max-width:420px;
  text-align:center;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border-top:6px solid var(--sage);
}

h1{
  color:var(--accent);
  font-size:30px;
  margin-bottom:12px;
}

p{
  color:var(--text-dark);
  font-size:16px;
  margin-bottom:24px;
}

.btn{
  display:inline-block;
  padding:12px 26px;
  background:var(--sage);
  color:white;
  border-radius:12px;
  text-decoration:none;
  font-size:16px;
  transition:0.3s ease;
}

.btn:hover{
  background:#4A5F59;
}
</style>

</head>
<body>

<div class="box">
  <h1>Thank You!</h1>
  <p>Your message has been sent successfully. I will get back to you soon.</p>
  <a href="contact.html" class="btn">Back to Contact</a>
</div>

</body>
</html>
